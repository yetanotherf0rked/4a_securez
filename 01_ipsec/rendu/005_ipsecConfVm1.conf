#!/usr/sbin/setkey -f
# nmalki

flush;
spdflush;

# Permet d'encapsuler avec ESP les paquets sortants de type FTP-DATA (port 20) uniquement
spdadd 172.16.12.137[20] 172.16.12.138 tcp -P out ipsec esp/transport//require;
add 172.16.12.137[20] 172.16.12.138 esp 0X041998 -E des-cbc "12345678" -A hmac-md5 "1234567890123456";
